<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
   <f:view>
      <p:dataTable var="user" value="#{userBean.users}" rendered="#{not empty userBean.users}">
         <p:column headerText="Id">
            <h:outputText value="#{user.id}" />
         </p:column>

         <p:column headerText="login">
            <h:outputText value="#{user.login}" />
         </p:column>

         <p:column headerText="Password">
            <h:outputText value="#{user.password}" />
         </p:column>

         <p:column headerText="Real Name">
            <h:outputText value="#{user.realname}" />
         </p:column>
      </p:dataTable>
      <h:outputLink value="https://www.codeproject.com/Articles/1030872/A-Simple-CRUD-Example-with-JSF">Tutorial</h:outputLink>
   </f:view>
</html>
